<html>
<head>
	<title>Job Detail Form | Hire Me</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>

	<style>
		.hor_inputs{
			display: flex;
			flex-direction:row;
			justify-content:space-around;
		}
	</style>
</head>
<body>

	<div class="container" style="width:40%;margin-top:1%">

		<h3 style="text-align:center">Enter Details of Job</h3>


		<div style="margin-top:30px;">
			<form action="/add-jobpost" method="POST" enctype="multipart/form-data">
			<div class="form-group">
			   <input type="text" class="form-control" name="role"  placeholder="Role of the job">
			</div>

			<div class="form-group">
			   <input type="text" class="form-control" name="locations" placeholder="Locations">
			   <small>  &nbsp; Comma Separated</small>
			</div>

			<div class="form-group hor_inputs">
			   <input type="text" class="form-control" style="margin-right:10px;" name="min_exp"  placeholder="Minimum Experience Required">
			   <input type="text" class="form-control" style="margin-left:10px;" name="max_exp"  placeholder="Maximum Experience Required">
			</div>

			<div class="form-group hor_inputs">
			   <input type="text" class="form-control" style="margin-right:10px;" name="salary_from"  placeholder="Salary From ">
			   <input type="text" class="form-control" style="margin-left:10px;" name="salary_upto"  placeholder="Salary Upto">
			</div>

			<div class="form-group">
			   <textarea type="text" class="form-control" name="description" rows="4" placeholder="Description of the job"></textarea>
			</div>

			<div class="form-group">
			   <input type="text" class="form-control" name="skills" placeholder="Skills Required">
			   <small>  &nbsp; Comma Separated</small>
			</div>

			<div class="form-group">
			   <input type="text" class="form-control" name="perks" placeholder="Perks">
			   <small>  &nbsp; Comma Separated</small>
			</div>
			<div class="form-group">
			  <input type="file" id="chprof" name="pfile" style="border:1px solid #dadada;border-radius:0px;">
			</div>

			  <button type="submit" class="btn btn-primary" style="width:100%;margin-top: 8px;">SUBMIT</button>
			</form>
		</div>
	</div>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script type="text/javascript">
		  {% with messages = get_flashed_messages() %}
		  {% if messages %}
		    {% for message in messages %}
		      swal('{{message}}');
		    {% endfor %}
		  {% endif %}
		{% endwith %}
		</script>
</body>
</html>
